{% for appointment in appointments %}
  <div class="bg-gray-800 p-4 rounded-lg shadow flex justify-between items-center transition hover:scale-[1.01] duration-200">
    <div>
      <p class="text-lg font-semibold text-cyan-300">{{ appointment.date }}</p>
      <p class="text-gray-300">{{ appointment.description }}</p>
    </div>
    <button 
      hx-delete="/appointments/{{ appointment.id }}" 
      hx-target="#appointments" 
      hx-swap="innerHTML"
      class="text-sm text-red-400 hover:text-red-600 transition"
    >
      âœ– Delete
    </button>
  </div>
{% else %}
  <p class="text-center text-gray-500">No appointments found.</p>
{% endfor %}
