<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-emerald-400">Medications</h1>

    <div id="medications" class="space-y-4 mb-8">
      {% include 'medications_list.html' %}
    </div>

    <form hx-post="/medications/add" hx-target="#medications" hx-swap="innerHTML" class="bg-gray-800 p-4 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input name="name" type="text" required placeholder="Medication name" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Dosage</label>
        <input name="dosage" type="text" required placeholder="e.g. 1 tablet / day" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>
      <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 transition px-4 py-2 rounded text-white font-semibold">
        ➕ Add Medication
      </button>
    </form>

    <a href="/" class="block mt-8 text-emerald-400 hover:underline">← Back to Dashboard</a>
  </div>
</body>
</html>
