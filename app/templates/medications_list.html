{% for medication in medications %}
  <div class="bg-gray-800 p-4 rounded-lg shadow flex justify-between items-center transition hover:scale-[1.01] duration-200">
    <div>
      <p class="text-lg font-semibold text-emerald-300">{{ medication.name }}</p>
      <p class="text-gray-300">Dosage: {{ medication.dosage }}</p>
    </div>
    <button 
      hx-delete="/medications/{{ medication.id }}" 
      hx-target="#medications" 
      hx-swap="innerHTML"
      class="text-sm text-red-400 hover:text-red-600 transition"
    >
      âœ– Delete
    </button>
  </div>
{% else %}
  <p class="text-center text-gray-500">No medications listed.</p>
{% endfor %}
